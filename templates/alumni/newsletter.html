{% extends "base.html" %}

{% block title -%}
    CCF Newsletter Archive
{%- endblock %}

{% block meta -%}
    Christian Campus Fellowship newsletters
{%- endblock %}

{% block content %}
    <table>
        {% for Newsletter in Newsletters %}
            <tr>
                <td>{{ Newsletter.Title }}</td>
                <td><a target="_blank" href="/alumni/newsletter/{{ Newsletter.NewsletterBlob }}">pdf</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

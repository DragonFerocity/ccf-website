{% extends "base.html" %}

{% block title -%}
  CCF Newsletter Archive
{%- endblock %}

{% block meta -%}
  Christian Campus Fellowship newsletters
{%- endblock %}

{% block content %}
<table>
{% for Newsletter in Newsletters %}
<tr>
  <td>{{Newsletter.Title}}</td>

</tr>
{% endfor %}
</table>
{% endblock %}
